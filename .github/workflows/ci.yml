name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Amazon Corretto 25
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Run tests with coverage
        run: ./mvnw -ntp verify
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
      
      - name: Generate coverage summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated. View details in artifacts." >> $GITHUB_STEP_SUMMARY

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Amazon Corretto 25
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Run integration tests
        run: ./mvnw -ntp verify -DskipUnitTests=true -Djacoco.skip=true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Amazon Corretto 25
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'
          cache: maven
     
      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Build application
        run: ./mvnw -ntp clean package -DskipTests -DskipITs=true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          tags: example-template:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
